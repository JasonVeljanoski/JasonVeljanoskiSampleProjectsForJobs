version: "3.6"

services:
  dockerproxy:
    image: tecnativa/docker-socket-proxy
    container_name: ${PROJECT_SUFFIX}_proxy
    restart: always
    environment:
      CONTAINERS: 1
    networks:
      - traefik-docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      options:
        max-size: 100M

  traefik:
    image: traefik:2.6
    container_name: ${PROJECT_SUFFIX}_traefik
    restart: always
    depends_on:
      - dockerproxy
    networks:
      - default
      - traefik-docker
    command:
      - "--providers.docker=true"
      - "--providers.docker.endpoint=tcp://dockerproxy:2375"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=default"
      - "--providers.file.directory=/configuration/"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.postgres.address=:5432"
      - "--api=true"
    volumes:
      - ${CERT_CONFIG}:/configuration
    ports:
      - 80:80
      - 443:443
      - 5432:5432
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik.entrypoints=web
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)
      - traefik.http.routers.http-catchall.entrypoints=web
      - traefik.http.routers.http-catchall.middlewares=redirect-to-https@docker
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$V0NQuu9y$$McH8IZaPaQ8Xns3vTBrt00
      - traefik.http.routers.traefik.tls=true
      - traefik.http.routers.traefik.entrypoints=websecure
      - traefik.http.routers.traefik.rule=Host(`${DOMAIN}`) && (PathPrefix(`/traefik`) || Headers(`Referer`, `https://${DOMAIN}/traefik/dashboard/`))
      - traefik.http.middlewares.traefikprefix.stripprefix.prefixes=/traefik
      - traefik.http.routers.traefik.middlewares=traefikprefix
    logging:
      options:
        max-size: 100M

  db:
    image: postgres:13
    container_name: ${PROJECT_SUFFIX}_db
    networks:
      - default
    restart: always
    labels:
      - traefik.enable=true
      - traefik.tcp.routers.db.entrypoints=postgres
      - traefik.tcp.routers.db.rule=HostSNI(`*`)
    environment:
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_PASSWORD
    env_file:
      - .env
    volumes:
      - pgvol:/var/lib/postgresql/data
    logging:
      options:
        max-size: 100M

