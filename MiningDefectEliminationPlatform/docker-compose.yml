  backend:
    container_name: ${PROJECT_SUFFIX}_backend
    networks:
      - default
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.entrypoints=web
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls=true
      - traefik.http.routers.backend.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)
      - traefik.http.routers.backend.middlewares=example
      - traefik.http.middlewares.example.stripprefix.prefixes=/api
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - SERVER_NAME=${DOMAIN}
      - REDIRECT_URL=https://${DOMAIN}/auth
      - OAUTH_TOKEN_URL=${OAUTH_API}/oauth2/v2.0/token
      - SECRET_KEY
      - POSTGRES_PASSWORD
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    volumes:
      - attachments:/attachments
    logging:
      options:
        max-size: 100M

  frontend:
    container_name: ${PROJECT_SUFFIX}_frontend
    networks:
      - default
    restart: always
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
      args:
        API_URL: https://${DOMAIN}/api
        REDIRECT_URL: https://${DOMAIN}/auth
        OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID}
        OAUTH_URL: ${OAUTH_API}/oauth2/v2.0/authorize
    environment:
      - API_URL=https://${DOMAIN}/api
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.entrypoints=web
      - traefik.http.routers.frontend.entrypoints=websecure
      - traefik.http.routers.frontend.tls=true
      - traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)
    logging:
      options:
        max-size: 100M
    command: npm start

  redis:
    image: redis
    container_name: ${PROJECT_SUFFIX}_redis
    restart: always
    volumes:
      - redisdata:/data
    logging:
      options:
        max-size: 100M

